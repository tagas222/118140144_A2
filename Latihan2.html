<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Praktikum 2</title>
</head>
<body>
    <form>
        Name :
        <input type="text" name="nama" id="nama">
    
        <br>
        Gender : 
        <input type="radio" name="gender" id="man">Man
        <input type="radio" name="gender" id="woman">Woman
        
        <br>
        Address : 
        <input type="text" name="address" id="address">
        
        <br>
        Country : 
        <select name="country">
            <option value="ind">Indonesia</option>
            <option value="sng">Singapura</option>
            <option value="mly">Malaysia</option>
        </select>
        
        <br>
        Email : 
        <input type="text" name="email" id="email">
        
        <br>
        Photo : 
        <input type="text" name="photo" id="photo">
        <input type="file" name="photo" id="poto">
        
        <br>
        Comment : 
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <button type="submit">submit</button>
        
        <p>Form Registrasi</p>
    </form>
</body>
</html>
